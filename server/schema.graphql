enum Category {
  Shirts
  Jeans
  Jackets
  Sweaters
  Accessories
}

type Product {
  id: Int!
  product_category: Category!
  product_name: String!
  product_price: String!
  product_image: String!
}

input ProductInputs {
  product_category: Category
  product_name: String
  product_price: String
  product_image: String
}

type Query {
  about: String!
  productList: [Product!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  productAdd(product: ProductInputs!): Product!
}